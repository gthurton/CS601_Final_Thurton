      <section>
        
         <div id="app">
      <img
        v-if="image"
        @click="nextImage"
        class="image"
        :src="image.src"
        alt="image.alt"
      />
        </div>
       
    <script>
      var app = new Vue({
        el: "#app",
        data() {
          return {
            i: 0,
            image: null,
            images: [
              {
                src: "https://cdn.glitch.global/349cd537-a768-465f-afcf-c32a3b5710fb/resume1.png?v=1655759818964",
                alt: "Resume Page 1"
              },

                src: "https://cdn.glitch.global/349cd537-a768-465f-afcf-c32a3b5710fb/resume2.png?v=1655759885288",
                alt: "Resume Page 2"
              }
            ]
          };
        },
        mounted() {
          this.nextImage();
        },
        methods: {
          nextImage() {
            this.image = this.images[this.i];
            this.i = (++this.i) % 2;
          }
        }
      });
    </script>
